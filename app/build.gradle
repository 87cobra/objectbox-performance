buildscript {
    repositories {
        maven {
            credentials {
                username internalObjectBoxRepoUser
                password internalObjectBoxRepoPassword
            }
            url internalObjectBoxRepo
        }
        jcenter()
    }
    dependencies {
        classpath "io.objectbox:objectbox-gradle-plugin:0.8.0-SNAPSHOT"
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "io.objectbox.performanceapp"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'org.greenrobot:essentials:3.0.0-RC1'
}
