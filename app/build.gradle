buildscript {
    repositories {
        maven {
            credentials {
                username internalObjectBoxRepoUser
                password internalObjectBoxRepoPassword
            }
            url internalObjectBoxRepo
        }
        jcenter()
    }
    dependencies {
        classpath "io.objectbox:objectbox-gradle-plugin:0.8.0-SNAPSHOT"
        classpath 'io.realm:realm-gradle-plugin:2.0.0'
    }
}

apply plugin: 'io.objectbox'
apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    maven {
        credentials {
            username internalObjectBoxRepoUser
            password internalObjectBoxRepoPassword
        }
        url internalObjectBoxRepo
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "io.objectbox.performanceapp"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        releaseDebugCert {
            initWith release
            // Just to use without checkjni
            signingConfig signingConfigs.debug
        }
        debugJniNoDebug {
            initWith debug
            // Just to use without checkjni
            jniDebuggable false
        }
    }
}

dependencies {
    compile 'io.objectbox:objectbox-android:0.8.0-SNAPSHOT'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:essentials:3.0.0-RC1'
}
